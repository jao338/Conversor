<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Conversor</title>
</head>
<body>
    
    <main>

        <div class="content">
            <h1>Conversor de unidades e medidas</h1>

            <input type="checkbox" name="unidade">
            <label for="unidade">Unidade</label>


            <input type="checkbox" name="Moeda">
            <label for="moeda">Moeda</label>

            <div class="cards">
                <div class="card-left">Unidade a ser convertida</div>
                <div class="card-right">Unidade convertida</div>
            </div>
            <div class="value">Valor</div>

            <button class="btn-convert">Converter</button>
        </div>
        
    </main>

    <script src="js/script.js"></script>
</body>
</html>
